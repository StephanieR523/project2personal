<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pied Piper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="./index.html">Pied Piper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
               
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron text-center shadow-lg" style="margin-bottom:0; opacity: 0.8; background-color: #34495E; color: white">
            <h1>Pied Piper</h1>
            <p>Music videos for every mood.</p>
        </div>
    </div>

    <div class="container" style="margin-top:30px; text-align: center">

        <div class="row">
            <div class="col-md-12">
                <!-- Search Music  -->
                <div class="card mb-4 shadow-lg" style="opacity: 0.8; height: 350px">
                    <div class="card-header text-white" style="background-color:darkgrey; opacity: 0.0"> </div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group" id="searcharea">
                                <div id="above"></div>
                                <label for="searchTerm-input"> </label>
                                <input class="form-control typeahead" id="searchTerm-input" placeholder="What song do you want to see?"
                                    type="text">
                            </div>
                        <div id="message"></div>
                            <button type="submit" class="btn button float-center" id="search-music-btn" style="text-align: center; margin-bottom: 10px">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 shadow-lg" style="border-color: #34495E; opacity: 0.8;">
                    <div class="card-header text-white" style="background-color: #34495E; opacity: 0.8;">Matching Songs</div>
                    <div class="card-body">
                        <!-- Music table-->
                        <table class="table table-sm table-hover" id='music-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Song Title</th>
                                    <th scope="col">Artist</th>
                                    <th scope="col">Album</th>
                                    <th scope="col">Last.fm Link</th>
                                </tr>
                            </thead>
                            <!-- Music list goes here -->
                            <div id = "hover">Click the rows to see Youtube info!!</div>
                            <tbody id="music-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 shadow-lg" style="border-color: #34495E; opacity: 0.8">
                    <div class="card-header text-white" style="background-color: #34495E">YouTube Video Details</div>
                    <!-- Video Output goes here  -->
                    <div class="card-body" id="video-output">
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src="assets/javascript/typeahead.js"></script> -->
    <script src="assets/javascript/songList.js"></script>
    <script src="assets/javascript/javascript.js"></script>


</body>

</html>
